<div id="navbar-container">
    <div id="nav-both">
        <div class="logo_nav" (click)="home()">
            <img class="logo" src="../../../../assets/images/motor-high-resolution-logo-black-transparent.png" alt="">
        </div>
        <div id="center-nav">
            <div id="but" class="rental">
                <tui-hosted-dropdown tuiDropdownAlign="right" tuiDropdownHover [content]="auto" [(open)]="openAuto"
                    (mouseleave)="closeDropdown('auto')">
                    <button tuiHostedDropdownHost tuiTab (tui-tab-activate.stop)="(0)">
                        Automatic Bikes
                    </button>
                    <ng-template #auto>
                        <tui-data-list (click)="autoClick()">
                            <button tuiOption *ngFor="let motorcycle of autoMotorcycles">{{ motorcycle }}</button>
                        </tui-data-list>
                    </ng-template>
                </tui-hosted-dropdown>
            </div>
            <div id="but" class="semi">
                <tui-hosted-dropdown tuiDropdownAlign="right" tuiDropdownHover [content]="semi" [(open)]="openSemi"
                    (mouseleave)="closeDropdown('semi')">
                    <button tuiHostedDropdownHost tuiTab (tui-tab-activate.stop)="(0)">
                        Semi-Auto Bikes
                    </button>
                    <ng-template #semi>
                        <tui-data-list (click)="semiClick()">
                            <button tuiOption *ngFor="let motorcycle of semiMotorcycles">{{ motorcycle }}</button>
                        </tui-data-list>
                    </ng-template>
                </tui-hosted-dropdown>
            </div>
            <div id="but" class="manual">
                <tui-hosted-dropdown tuiDropdownAlign="right" tuiDropdownHover [content]="manual" [(open)]="openManual"
                    (mouseleave)="closeDropdown('manual')">
                    <button tuiHostedDropdownHost tuiTab (tui-tab-activate.stop)="(0)">
                        Manual Bikes
                    </button>
                    <ng-template #manual>
                        <tui-data-list (click)="manualClick()">
                            <button tuiOption *ngFor="let motorcycle of manualMotorcycles">{{ motorcycle }}</button>
                        </tui-data-list>
                    </ng-template>
                </tui-hosted-dropdown>
            </div>
            <div id="but" class="info">
                <tui-hosted-dropdown tuiDropdownAlign="right" tuiDropdownHover [content]="info" [(open)]="openInfo"
                    (mouseleave)="closeDropdown('info')">
                    <button tuiHostedDropdownHost tuiTab (tui-tab-activate.stop)="(0)">
                        Info
                    </button>
                    <ng-template #info>
                        <tui-data-list (click)="infoClick()">
                            <button tuiOption *ngFor="let info of infoList">
                                {{ info.name }}</button>
                        </tui-data-list>
                    </ng-template>
                </tui-hosted-dropdown>
            </div>
        </div>
        <div id="right-nav">
            <div class="login" *ngIf="userForm.value.uid">
                <!-- <img style="width: 40px;
                    height: 40px;
                    border-radius: 50%;" src={{userForm.value.avatar}} alt=""> -->
                <p style="font-size: 14px; margin-right: 2rem; margin-left: 1rem;">
                    {{userForm.value.name}}</p>
                <div class="profile_menu">
                    <p (click)="logout()">Logout</p>
                </div>
            </div>

            <div class="login" *ngIf="!userForm.value.uid" (click)="login()">
                <p>Login</p>
            </div>
        </div>
    </div>
</div>
