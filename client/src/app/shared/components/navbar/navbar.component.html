<div id="navbar-container">
    <div id="nav-both">
        <div class="logo_nav" (click)="home()">
            <img class="logo" src="../../../../assets/images/motor-high-resolution-logo-black-transparent.png" alt="">
        </div>
        <div id="center-nav">
            <div id="but" class="rental">
                <tui-hosted-dropdown tuiDropdownAlign="right" tuiDropdownHover [content]="auto" [(open)]="openAuto"
                    (mouseleave)="closeDropdown('auto')">
                    <button tuiHostedDropdownHost tuiTab (tui-tab-activate.stop)="(0)" (click)="autonaviClick()">
                        Automatic Bikes
                    </button>
                    <ng-template #auto>
                        <tui-data-list (click)="autoClick()">
                            <button tuiOption (click)="hondaLead()">Honda Lead</button>
                            <button tuiOption (click)="hondaVision()">Honda Vision</button>
                            <button tuiOption (click)="hondaAirBlade()">Honda Airblade</button>
                            <button tuiOption (click)="yamahaNouvo()">Yamaha Nouvo</button>
                            <button tuiOption (click)="yamahaMio()">Yamaha Mio</button>
                            <button tuiOption (click)="autonaviClick()">View All</button>
                        </tui-data-list>
                    </ng-template>
                </tui-hosted-dropdown>
            </div>
            <div id="but" class="semi">
                <tui-hosted-dropdown tuiDropdownAlign="center" tuiDropdownHover [content]="semi" [(open)]="openSemi"
                    (mouseleave)="closeDropdown('semi')">
                    <button tuiHostedDropdownHost tuiTab (tui-tab-activate.stop)="(0)" (click)="seminaviClick()">
                        Semi-Auto Bikes
                    </button>
                    <ng-template #semi>
                        <tui-data-list (click)="semiClick()">
                            <button tuiOption (click)="hondaWaveAlpha()">Honda Wave Alpha</button>
                            <button tuiOption (click)="hondaWaveBlade()">Honda Wave Blade</button>
                            <button tuiOption (click)="hondaRSX()">Honda RSX</button>
                            <button tuiOption (click)="hondaFuture()">Honda Future</button>
                            <button tuiOption (click)="seminaviClick()">View All</button>
                        </tui-data-list>
                    </ng-template>
                </tui-hosted-dropdown>
            </div>
            <div id="but" class="manual">
                <tui-hosted-dropdown tuiDropdownAlign="left" tuiDropdownHover [content]="manual" [(open)]="openManual"
                    (mouseleave)="closeDropdown('manual')">
                    <button tuiHostedDropdownHost tuiTab (tui-tab-activate.stop)="(0)" (click)="manualnaviClick()">
                        Manual Bikes
                    </button>
                    <ng-template #manual>
                        <tui-data-list (mouseleave)="closeDropdown('manual')" (click)="manualClick()">
                            <button tuiOption (click)="hondaWinner()">Honda Winner 150</button>
                            <button tuiOption (click)="hondaXR()">Honda XR 150</button>
                            <button tuiOption (click)="hondaCRF()">Honda CRF 300</button>
                            <button tuiOption (click)="hondaCB()">Honda CB 500X</button>
                            <button tuiOption (click)="hondaRE()">RE Himalayan 400</button>
                            <button tuiOption (click)="manualnaviClick()">View All</button>
                        </tui-data-list>
                    </ng-template>
                </tui-hosted-dropdown>
            </div>
            <div id="but" class="info">
                <tui-hosted-dropdown tuiDropdownAlign="left" tuiDropdownHover [content]="info" [(open)]="openInfo"
                    (mouseleave)="closeDropdown('info')">
                    <button tuiHostedDropdownHost tuiTab (tui-tab-activate.stop)="(0)">
                        Info
                    </button>
                    <ng-template #info>
                        <tui-data-list (click)="infoClick()">
                            <button tuiOption *ngFor="let info of infoList">
                                {{ info.name }}</button>
                        </tui-data-list>
                    </ng-template>
                </tui-hosted-dropdown>
            </div>
        </div>
        <div id="right-nav">
            <div *ngIf="user.role === 'admin'">
                <button class="admin-button" (click)="admin()">admin</button>
            </div>
            <div class="store_pay" *ngIf="userForm.value.uid">
                <mat-icon (click)="payment()" class="material-symbols-outlined payment-icon">
                    payments
                </mat-icon>
            </div>
            <div class="login" *ngIf="userForm.value.uid">
                <img style="width: 35px;
                    height: 35px;
                    border-radius: 50%;" src={{userForm.value.avatar}} alt="">
                <p style="font-size: 14px; margin-right: 1rem; margin-left: 1rem;">{{userForm.value.name}}</p>
                <div class="profile_menu">
                    <span (click)="logout()" class="material-symbols-outlined">
                        Logout
                    </span>
                </div>
            </div>

            <div class="login" *ngIf="!userForm.value.uid" (click)="login()">
                Login
            </div>
        </div>
    </div>
</div>
