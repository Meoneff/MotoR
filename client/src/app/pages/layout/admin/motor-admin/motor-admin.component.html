<div id="motor-admin-container">
    <div id="motor-upload">
        <form [formGroup]="motorForm">
            <div class="form-upload">
                <div class="upload-content">
                    <h2>Add New Motor</h2>
                    <hr>
                    <div class="model-content">
                        <tui-input formControlName="testValue" tuiTextfieldSize="s" [tuiTextfieldCleaner]="true">
                            Type an email
                            <input autocomplete="email" tuiTextfield type="email" />
                        </tui-input>
                    </div>
                </div>
            </div>
            <div class="im-upload"></div>
        </form>
    </div>
    <div id="motor-list"></div>

</div>
